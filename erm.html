<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Ai Enma</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: black url('https://i.pinimg.com/originals/88/dd/14/88dd1414cb2944cfdd117a250a03e0b3.gif') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #phone {
      width: 400px;
      height: 700px;
      background: rgba(0,0,0,0.75);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #top-bar {
      background: #000;
      padding: 20px;
      display: none;
      align-items: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      gap: 15px;
      min-height: 100px;
    }

    #profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
    }

    #name-tag {
      font-weight: bold;
      font-size: 22px;
    }

    #screen {
      flex: 1;
      background: #111;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      color: white;
      box-sizing: border-box;
      position: relative;
      overflow-y: hidden;
    }

    #banner {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    #chat-messages::-webkit-scrollbar {
      display: none;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.3;
    }

    .person {
      background: #2c2c2c;
      align-self: flex-start;
      color: #ddd;
      border-top-left-radius: 0;
    }

    .user {
      background: #b22222;
      align-self: flex-end;
      color: white;
      border-top-right-radius: 0;
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #choices button {
      flex: 1 1 calc(50% - 10px);
      background: black;
      border: 1.5px solid red;
      border-radius: 12px;
      color: red;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #choices button:hover {
      background: red;
      color: black;
    }

    #input-text {
      margin-top: 10px;
      padding: 15px;
      width: 100%;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      outline: none;
      color: red;
      background-color: black;
      border: 1.5px solid red;
      box-sizing: border-box;
    }

    .typing {
      font-style: italic;
      color: gray;
      margin-left: 5px;
      font-size: 14px;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<div id="phone">
  <div id="top-bar">
    <img id="profile-pic" src="https://i.pinimg.com/originals/f1/8f/e2/f18fe2ff1bb547e3386e1b93ce76103d.gif" />
    <div id="name-tag">Ai Enma</div>
  </div>
  <div id="screen">
    <img id="banner" src="https://www.jigokutsushin.it/images/banner.png" />
    <input type="text" id="input-text" placeholder="Enter your name..." autofocus />
  </div>
</div>

<script>
  const inputText = document.getElementById('input-text');
  const screen = document.getElementById('screen');
  const topBar = document.getElementById('top-bar');
  const banner = document.getElementById('banner');

  const chatTree = {
    start: {
      message: "Hello, welcome! How are you feeling today?",
      choices: [
        { text: "Good, thanks!", next: "good" },
        { text: "Not so great...", next: "bad" }
      ]
    },
    good: {
      message: "That's great to hear! What do you want to do?",
      choices: [
        { text: "Chat more", next: "chatMore" },
        { text: "Say goodbye", next: "goodbye" }
      ]
    },
    bad: {
      message: "I'm sorry to hear that. Want to talk about it?",
      choices: [
        { text: "Yes, please", next: "talk" },
        { text: "No, thanks", next: "goodbye" }
      ]
    },
    chatMore: {
      message: "I'm here to listen. Tell me what's on your mind.",
      choices: [
        { text: "It's about work", next: "work" },
        { text: "Just life stuff", next: "life" }
      ]
    },
    talk: {
      message: "Okay, I'm listening. What's troubling you?",
      choices: [
        { text: "Stress", next: "stress" },
        { text: "Loneliness", next: "lonely" }
      ]
    },
    work: {
      message: "Work can be tough. Try to take breaks and relax.",
      choices: [
        { text: "Thanks, I'll try", next: "goodbye" },
        { text: "Any other advice?", next: "advice" }
      ]
    },
    life: {
      message: "Life is full of ups and downs. Stay strong!",
      choices: [
        { text: "Thanks", next: "goodbye" },
        { text: "Tell me more", next: "advice" }
      ]
    },
    stress: {
      message: "Stress is hard. Remember to breathe deeply and take care of yourself.",
      choices: [
        { text: "Will do", next: "goodbye" },
        { text: "Thanks", next: "goodbye" }
      ]
    },
    lonely: {
      message: "You are never truly alone. Reach out when you need to.",
      choices: [
        { text: "I will", next: "goodbye" },
        { text: "Thank you", next: "goodbye" }
      ]
    },
    advice: {
      message: "Remember, every day is a new chance. Keep going!",
      choices: [
        { text: "Thanks", next: "goodbye" },
        { text: "Goodbye", next: "goodbye" }
      ]
    },
    goodbye: {
      message: "Take care! Talk to you soon.",
      choices: []
    }
  };

  function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function createMessage(text, className) {
    const div = document.createElement('div');
    div.classList.add('message', className);
    div.textContent = text;
    return div;
  }

  function createChoices(choices) {
    const container = document.createElement('div');
    container.id = 'choices';

    choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.textContent = choice.text;
      btn.addEventListener('click', () => {
        addUserMessage(choice.text);
        loadNextNode(choice.next);
      });
      container.appendChild(btn);
    });

    return container;
  }

  function addUserMessage(text) {
    const msg = createMessage(text, 'user');
    chatMessages.appendChild(msg);
    scrollToBottom();
  }

  function addPersonMessage(text) {
    const msg = createMessage(text, 'person');
    chatMessages.appendChild(msg);
    scrollToBottom();
  }

 let typingInterval;

function showTypingIndicator() {
  const typing = document.createElement('div');
  typing.id = 'typing';
  typing.classList.add('typing');
  typing.textContent = "Ai Enma is typing";
  chatMessages.appendChild(typing);
  scrollToBottom();

  let dotCount = 0;
  typingInterval = setInterval(() => {
    dotCount = (dotCount + 1) % 5;
    typing.textContent =  ".".repeat(dotCount);
  }, 250);
}


  function hideTypingIndicator() {
  clearInterval(typingInterval);
  const typing = document.getElementById('typing');
  if (typing) typing.remove();
  }


  function loadNextNode(nodeKey) {
    const choicesEl = document.getElementById('choices');
    if (choicesEl) choicesEl.remove();

    if (!nodeKey || !chatTree[nodeKey]) return;

    const node = chatTree[nodeKey];
    showTypingIndicator();

    setTimeout(() => {
      hideTypingIndicator();
      addPersonMessage(node.message);

      if (node.choices.length > 0) {
        const choicesEl = createChoices(node.choices);
        screen.appendChild(choicesEl);
      }
    }, 1300); // Typing delay
  }

  let chatMessages;

  function startChat(name) {
    screen.innerHTML = '';
    topBar.style.display = 'flex';

    chatMessages = document.createElement('div');
    chatMessages.id = 'chat-messages';
    screen.appendChild(chatMessages);

    addPersonMessage(`Hi ${name}, welcome!`);
    loadNextNode('start');
  }

  inputText.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const name = inputText.value.trim();
      if (name) {
        banner.style.display = 'none';
        inputText.style.display = 'none';
        startChat(name);
      }
    }
  });
</script>

</body>
</html>
