<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat with Ai Enma</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: black url('https://i.pinimg.com/originals/32/7a/b1/327ab1d007100b3bb8219cabb8811433.gif') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #phone {
      width: 400px;
      height: 700px;
      background: rgba(0,0,0,0.75);
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      border: 5px solid black; /* black border to look more real */
      overflow: hidden;
      position: relative;
    }
    

    #top-bar {
      background: #000;
      padding: 20px;
      display: none;
      align-items: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      gap: 15px;
      min-height: 100px;
      position: relative;
    }

    #close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      background: transparent;
      border: none;
      line-height: 1;
      padding: 0;
    }

    #profile-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid red;
    }

    #name-tag {
      font-weight: bold;
      font-size: 22px;
    }

    #banner {
      width: 100%;
      height: auto;
      margin-top: 30px; /* Lowered the image */
    }

    #separator {
      height: 10px;
      background-color: black;
      margin: 0;
    }

    #screen {
      flex: 1;
      background: #111;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      color: white;
      box-sizing: border-box;
      position: relative;
      overflow-y: hidden;
      justify-content: center;
      align-items: center;
    }

    #chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
      overflow-y: auto;
      width: 100%;
      scrollbar-width: none;
    }

    #chat-messages::-webkit-scrollbar {
      display: none;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.3;
    }

    .person {
      background: #2c2c2c;
      align-self: flex-start;
      color: #ddd;
      border-top-left-radius: 0;
    }

    .user {
      background: #b22222;
      align-self: flex-end;
      color: white;
      border-top-right-radius: 0;
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #choices button {
      flex: 1 1 calc(50% - 10px);
      background: black;
      border: 1.5px solid red;
      border-radius: 12px;
      color: red;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    #choices button:hover {
      background: red;
      color: black;
    }

    #input-text {
      padding: 15px;
      width: 100%;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      color: red;
      background-color: black;
      border: 1.5px solid red;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #confirm-button {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      background-color: red;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    #confirm-button:hover {
      background-color: darkred;
    }

    .typing {
      font-style: italic;
      color: gray;
      font-size: 14px;
      padding: 5px 0;
    }
  </style>
</head>
<body>

<div id="phone">
  <div id="top-bar">
    <button id="close-button" aria-label="Close chat">Ã—</button>
    <img id="profile-pic" src="https://i.pinimg.com/originals/f1/8f/e2/f18fe2ff1bb547e3386e1b93ce76103d.gif" />
    <div id="name-tag">Ai Enma</div>
  </div>
  <img id="banner" src="https://www.jigokutsushin.it/images/banner.png" />
  <div id="separator"></div>
  <div id="screen">
    <input type="text" id="input-text" placeholder="Enter your name..." />
    <button id="confirm-button">Enter</button>
  </div>
</div>

<script>
  const phone = document.getElementById('phone');
  const topBar = document.getElementById('top-bar');
  const closeButton = document.getElementById('close-button');
  const banner = document.getElementById('banner');
  const separator = document.getElementById('separator');
  let screen = document.getElementById('screen');

  let inputText = document.getElementById('input-text');
  let confirmButton = document.getElementById('confirm-button');

  const chatTree = {
    start: {
      message: "Hello, welcome! How are you feeling today?",
      choices: [
        { text: "Good, thanks!", next: "good" },
        { text: "Not so great...", next: "bad" }
      ]
    },
    good: {
      message: "That's great to hear! What do you want to do?",
      choices: [
        { text: "Chat more", next: "chatMore" },
        { text: "Say goodbye", next: "goodbye" }
      ]
    },
    bad: {
      message: "I'm sorry to hear that. Want to talk about it?",
      choices: [
        { text: "Yes, please", next: "talk" },
        { text: "No, thanks", next: "goodbye" }
      ]
    },
    chatMore: {
      message: "I'm here to listen. Tell me what's on your mind.",
      choices: [
        { text: "It's about work", next: "work" },
        { text: "Just life stuff", next: "life" }
      ]
    },
    talk: {
      message: "Okay, I'm listening. What's troubling you?",
      choices: [
        { text: "Stress", next: "stress" },
        { text: "Loneliness", next: "lonely" }
      ]
    },
    work: {
      message: "Work can be tough. Try to take breaks and relax.",
      choices: [
        { text: "Thanks, I'll try", next: "goodbye" },
        { text: "Any other advice?", next: "advice" }
      ]
    },
    life: {
      message: "Life is full of ups and downs. Stay strong!",
      choices: [
        { text: "Thanks", next: "goodbye" },
        { text: "Tell me more", next: "advice" }
      ]
    },
    stress: {
      message: "Stress is hard. Remember to breathe deeply and take care of yourself.",
      choices: [
        { text: "Will do", next: "goodbye" },
        { text: "Thanks", next: "goodbye" }
      ]
    },
    lonely: {
      message: "You are never truly alone. Reach out when you need to.",
      choices: [
        { text: "I will", next: "goodbye" },
        { text: "Thank you", next: "goodbye" }
      ]
    },
    advice: {
      message: "Remember, every day is a new chance. Keep going!",
      choices: [
        { text: "Thanks", next: "goodbye" },
        { text: "Goodbye", next: "goodbye" }
      ]
    },
    goodbye: {
      message: "Take care! Talk to you soon.",
      choices: []
    }
  };

  function scrollToBottom() {
    if (chatMessages) chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function createMessage(text, className) {
    const div = document.createElement('div');
    div.classList.add('message', className);
    div.textContent = text;
    return div;
  }

  function createChoices(choices) {
    const container = document.createElement('div');
    container.id = 'choices';

    choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.textContent = choice.text;
      btn.addEventListener('click', () => {
        addUserMessage(choice.text);
        loadNextNode(choice.next);
      });
      container.appendChild(btn);
    });

    return container;
  }

  function addUserMessage(text) {
    const msg = createMessage(text, 'user');
    chatMessages.appendChild(msg);
    scrollToBottom();
  }

  function addPersonMessage(text) {
    const msg = createMessage(text, 'person');
    chatMessages.appendChild(msg);
    scrollToBottom();
  }

  let typingInterval;
  let chatMessages;

  function showTypingIndicator() {
    const typing = document.createElement('div');
    typing.id = 'typing';
    typing.classList.add('typing');
    typing.textContent = "Ai Enma is typing";
    chatMessages.appendChild(typing);
    scrollToBottom();

    let dotCount = 0;
    typingInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 5;
      typing.textContent = "Ai Enma is typing" + ".".repeat(dotCount);
    }, 250);
  }

  function hideTypingIndicator() {
    clearInterval(typingInterval);
    const typing = document.getElementById('typing');
    if (typing) typing.remove();
  }

  function loadNextNode(nodeKey) {
    const choicesEl = document.getElementById('choices');
    if (choicesEl) choicesEl.remove();

    if (!nodeKey || !chatTree[nodeKey]) return;

    const node = chatTree[nodeKey];
    showTypingIndicator();

    setTimeout(() => {
      hideTypingIndicator();
      addPersonMessage(node.message);

      if (node.choices.length > 0) {
        const choicesEl = createChoices(node.choices);
        screen.appendChild(choicesEl);
      }
    }, 1300);
  }

  function startChat(name) {
    screen.innerHTML = '';
    topBar.style.display = 'flex';

    chatMessages = document.createElement('div');
    chatMessages.id = 'chat-messages';
    screen.appendChild(chatMessages);

    addPersonMessage(`Hi ${name}, welcome!`);
    loadNextNode('start');
  }

  // Confirm button click handler
  function onConfirmClick() {
    const name = inputText.value.trim();
    if (name) {
      banner.style.display = 'none';
      inputText.style.display = 'none';
      confirmButton.style.display = 'none';
      separator.style.display = 'none';
      startChat(name);
    }
  }

  confirmButton.addEventListener('click', onConfirmClick);

  // Close button handler
  closeButton.addEventListener('click', () => {
    topBar.style.display = 'none';

    banner.style.display = '';
    separator.style.display = '';
    screen.innerHTML = '';
    inputText = document.createElement('input');
    inputText.type = 'text';
    inputText.id = 'input-text';
    inputText.placeholder = 'Enter your name...';
    inputText.style.display = '';

    confirmButton = document.createElement('button');
    confirmButton.id = 'confirm-button';
    confirmButton.textContent = 'Enter';
    confirmButton.style.display = '';

    screen.appendChild(inputText);
    screen.appendChild(confirmButton);

    confirmButton.addEventListener('click', onConfirmClick);
  });
</script>

</body>
</html>
